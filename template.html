  </head>
  <body>
    <a-scene isMobile="false" device-orientation-permission-ui="enabled: false" xr-mode-ui="XRMode:xr">

      <!-- generated objects here -->

      <a-entity id="camrig" position="0 1 3">
        <a-camera look-controls wasd-controls></a-camera>

    </a-scene>
